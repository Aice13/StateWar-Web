<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StateWar - Официальный сайт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #0a0a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at 50% 50%, #1a0a4e 0%, #0a0a1a 70%);
            overflow-x: hidden;
        }
        
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: rgba(30, 10, 78, 0.5);
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 10;
        }
        
        .nav-link {
            color: #b388ff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s;
            padding: 8px 15px;
            border-radius: 20px;
        }
        
        .nav-link:hover {
            color: #7c4dff;
            background: rgba(123, 77, 255, 0.1);
        }
        
        .header {
            text-align: center;
            padding: 40px 20px 20px;
            margin-top: 20px;
        }
        
        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #7c4dff, #b388ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(123, 77, 255, 0.4);
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 0 20px;
            position: relative;
        }
        
        .section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            padding: 20px;
            visibility: hidden;
            text-align: center;
        }
        
        .section.active {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }
        
        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        .menu-item {
            background: rgba(28, 0, 77, 0.7);
            border: 2px solid #4a00e0;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(74, 0, 224, 0.2);
            font-weight: bold;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }
        
        .menu-item:hover {
            background: rgba(58, 0, 158, 0.7);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(74, 0, 224, 0.4);
        }
        
        .telegram-btn {
            background: #0088cc;
            position: relative;
            overflow: hidden;
        }
        
        .telegram-btn:hover {
            background: #0077b3;
        }
        
        .telegram-btn::after {
            content: "Быстрый старт";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .telegram-btn:hover::after {
            opacity: 1;
        }
        
        .compact-btn {
            background: rgba(28, 0, 77, 0.7);
            border: 2px solid #4a00e0;
            border-radius: 8px;
            padding: 12px 20px;
            margin: 10px auto;
            max-width: 150px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <a href="#" class="nav-link" data-section="main">Главная</a>
        <a href="#" class="nav-link" data-section="about">О проекте</a>
        <a href="#" class="nav-link" data-section="rules">Правила</a>
    </div>
    
    <div class="header">
        <h1>STATEWAR</h1>
    </div>
    
    <div class="main-content">
        <!-- Главная страница -->
        <div id="main" class="section active">
            <div class="menu">
                <div class="menu-item" data-section="about">
                    О ПРОЕКТЕ
                </div>
                <div class="menu-item" data-section="rules">
                    ПРАВИЛА
                </div>
                <a href="https://t.me/StateWar_bot?start=website" class="menu-item telegram-btn" target="_blank">
                    НАЧАТЬ ИГРУ
                </a>
            </div>
        </div>

        <!-- О проекте -->
        <div id="about" class="section">
            <h2>О ПРОЕКТЕ</h2>
            <p>StateWar - это стратегическая игра в Telegram, где вы можете:</p>
            <ul style="text-align: left; max-width: 600px; margin: 20px auto;">
                <li>Создать своё государство</li>
                <li>Развивать экономику и армию</li>
                <li>Воевать с другими игроками</li>
                <li>Заключать союзы</li>
            </ul>
            <div class="compact-btn" data-section="main">НАЗАД</div>
        </div>

        <!-- Правила -->
        <div id="rules" class="section">
            <h2>ПРАВИЛА</h2>
            <div class="compact-btn" data-section="main">НАЗАД</div>
        </div>
    </div>

    <script>
        // Переключение между разделами
        document.querySelectorAll('[data-section]').forEach(item => {
            item.addEventListener('click', function(e) {
                if (!this.hasAttribute('href')) {
                    e.preventDefault();
                    document.querySelector('.section.active').classList.remove('active');
                    document.getElementById(this.getAttribute('data-section')).classList.add('active');
                }
            });
        });
        
        // Проверка Telegram WebApp
        if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
        }
    </script>
</body>
</html>
