<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StateWar - Официальный сайт</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #0a0a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at 50% 50%, #1a0a4e 0%, #0a0a1a 70%);
        }
        
        .header {
            text-align: center;
            padding: 40px 0 20px;
        }
        
        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #7c4dff, #b388ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(123, 77, 255, 0.3);
        }
        
        .header p {
            color: #b388ff;
            margin-bottom: 30px;
        }
        
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 50px;
        }
        
        nav a {
            color: #b388ff;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #7c4dff;
        }
        
        .main-content {
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 20px;
        }
        
        .main-content h2 {
            font-size: 36px;
            margin-bottom: 40px;
            background: linear-gradient(to right, #7c4dff, #b388ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .menu-item {
            background: rgba(28, 0, 77, 0.7);
            border: 2px solid #4a00e0;
            border-radius: 10px;
            padding: 20px 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(74, 0, 224, 0.2);
            font-weight: bold;
            font-size: 20px;
        }
        
        .menu-item:hover {
            background: rgba(58, 0, 158, 0.7);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(74, 0, 224, 0.3);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(20, 0, 50, 0.7);
            margin-top: auto;
        }
        
        .social-links {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .social-link {
            background: #4a00e0;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
        }
        
        .social-link:hover {
            background: #7c4dff;
            transform: translateX(-5px);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>StateWar</h1>
        <p>statewar.github.io/StateWar_web/index.</p>
    </div>
    
    <nav>
        <a href="#">Главная</a>
        <a href="#">О проекте</a>
        <a href="#">Правила</a>
        <a href="#">Меню</a>
    </nav>
    
    <div class="main-content">
        <h2>STATEWAR</h2>
        
        <div class="menu">
            <div class="menu-item">О ПРОЕКТЕ</div>
            <div class="menu-item">ПРАВИЛА</div>
            <div class="menu-item">НАЧАТЬ ИГРУ</div>
        </div>
    </div>
    
    <div class="social-links">
        <a href="https://t.me/StateWarChat" class="social-link" target="_blank">
            <i class="fab fa-telegram"></i>
            <span>Чат</span>
        </a>
        <a href="https://t.me/StateWarOfficial" class="social-link" target="_blank">
            <i class="fab fa-telegram"></i>
            <span>Канал</span>
        </a>
    </div>
    
    <footer>
        <p>© 2025 StateWar_project. Все права защищены.</p>
    </footer>
</body>
</html>
